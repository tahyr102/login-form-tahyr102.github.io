<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Login</title>
</head>

<body>
    <div class="container">
        <div class="container-desk">
            <div class="logo">
                <div class="logo-icon">
                    <img src="N-logo-icon.svg" alt="">
                </div>
                <div class="logo-name">
                    <p>
                        Near 
                    </p>
                </div>
            </div>

            <div class="desc">
                <div class="title">
                    <div class="title-two">
                        <h1>
                            Are you looking for a job ? there are lots jobs avaible here sure suits you
                        </h1>
                        <br>
                        <h4>
                            Immediately check your dream career opportunity here
                        </h4>
                    </div>

                </div>
                <div class="line">
                    <div class="flat line-one"></div>
                    <div class="flat line-two"></div>
                    <div class="flat line-three"></div>
                </div>
                <div class="icon">
                    <div class="f-icon">
                        <img src="f-icon.svg" alt="">
                    </div>
                    <div class="twitter-icon">
                        <img src="twitter-icon.svg" alt="">
                    </div>
                    <div class="in-icon">
                        <img src="in-icon.svg" alt="">

                    </div>
                </div>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Â© 2020 Near Job</a></li>
                </ul>
            </div>

        </div>
        <form action="" class="container-form">
            <div class="head">
                <h1>
                    Welcome Back
                </h1>

                <p>
                    Let's sign in to your account
                </p>
            </div>
            <div class="address">
                <div class="set-add">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="youremail@gmail.com">

                </div>

                <div class="set-add">
                    <label for="password">Password</label>
                    <input type="password" placeholder="******">

                </div>
            </div>
            <div class="agree-forgot-password">
                <div class="agree">
                    <input type="checkbox" name="" id="agree">
                    <label for="agree">I agree with the rules</label>
                </div>
                <div class="forgot-password">
                    <a href="">Forgotten password?</a>
                </div>
            </div>
            <div class="sign-up">
                <button type="submit">Sign up</button>
                <button type="submit" class="google">Sign up with google</button>
            </div>
        </form>

    </div>
</body>

</html>
